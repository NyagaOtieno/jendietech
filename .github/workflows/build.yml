name: ğŸš€ Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: âš™ï¸ Generate Prisma client
        run: bunx prisma generate

      - name: ğŸ§© Run database migrations
        run: bunx prisma migrate deploy

      - name: ğŸŒ± Seed database (optional)
        run: bun run seed

      - name: ğŸš€ Deploy to Railway using CLI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway link --service technician --yes
          railway up --service technician
